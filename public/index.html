<!DOCTYPE>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<title> contact list app</title>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>Contact List App</h1>

</body>
</head>
<table class="table">
<thead>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Number</th>
		<th>Action</th>
		<th>&nbsp;</th>
	</tr>
</thead>	
<tbody>
	<tr>
		<!--in order to receive user INPUT-->
		<!-- contact is global variable from the controller-->
		<td><input class="form-control" ng-model="contact.name"></td>
		<!-- ng-model connects to the controller -->
		<td><input class="form-control" ng-model='contact.email'></td>
		<td><input class='form-control' ng-model='contact.number'></td>
		<!-- form-control adds bootstrap formatting-->
		<!-- ng-click CALL addContact -->
		<td><button class='btn btn-primary' ng-click='addContact()'>Add Contact</button></td>
			
		<td><button class='btn btn-info' ng-click='update()'>Update</button>&nbsp;&nbsp;<button class= "btn btn-info" ng-click=deselect()>CLEAR</button></td>
	</tr>
	<tr ng-repeat= 'contact in contactList'>
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.number}}</td>
		<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>&nbsp;&nbsp;</td> 
		<td><textarea ng-model = "noteText"></textarea></td>
		<td><button class="btn" ng-click="save(noteText)">save</td>
		<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</td>
	</tr>
</tbody>		
<table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
<!--load angularjs -->
</script>
<script src="controllers/controller.js"></script>
</html>
